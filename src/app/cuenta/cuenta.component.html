<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop:true }"
  [template]="customLoadingTemplate"></ngx-loading>
<div class="container rt-heading rt-nabvar-primary rt-body" style="padding-bottom: 25px;">
  <form id="login-form" [formGroup]="registroForm">
    <div class="text-center">
      <h3 class="text-center main-color-text">Mis datos</h3>
    </div>
    <div class="row">
      <div class="col-6">

        <div class="form-group">
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Nombre:</label><br>
          <input type="text" formControlName="Nombre" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Apellido paterno:</label><br>
          <input type="text" formControlName="Apellido_Paterno" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Apellido materno:</label><br>
          <input type="text" formControlName="Apellido_Materno" name="username" id="username" class="form-control">
        </div>

        <div class="form-group">
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Sexo:</label><br>
          <ng-select [items]="sexo" bindLabel="Sexo" formControlName="Sexo" placeholder="Selecciona una opción*">
          </ng-select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Teléfono a 10
            dígitos:</label><br>
          <input type="text" formControlName="Telefono" name="username" id="username" class="form-control">
        </div>
        <div class="form-group" >
          <label for="username" class="main-color-text"><span style="color:red;">*</span>Correo electrónico:</label><br>
          {{CorreoElectronico}}
          <input *ngIf="1==2" type="text" [disabled]="true" formControlName="Correo" name="username" id="username" class="form-control">
          <div *ngIf="registroForm.controls['Correo'].errors && !registroForm.controls['Correo'].pristine"
            class="error-msg">
            <div [hidden]="!registroForm.controls['Correo'].errors.required">Campo requerido</div>
            <div [hidden]="!registroForm.controls['Correo'].errors.pattern">Ingresa un correo válido</div>
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="password" class="main-color-text"><span style="color:red;">*</span>Contraseña:</label><br>
          <input type="password" formControlName="Password" name="password" id="password" class="form-control">
        </div> -->
        <p>
          <ngb-alert [dismissible]="false" *ngIf="alertmsg">
            {{message}}
          </ngb-alert>
        </p>

      </div>

    </div>
    <div class="row">
            <div class="col">
              <div class="form-group">
                <br>
                <input type="submit" name="submit" (click)="actualizar()" [disabled]="registroForm.invalid"
                  class="btn btn-primary btn-md" value="Actualizar"><br>
              </div>
            </div>
          </div>
  </form>
</div>
