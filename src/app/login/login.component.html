<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="loginForm">
            <h3 class="text-center text-info">Iniciar sesión</h3>
            <div class="form-group">
              <label for="username" class="text-info">Correo electrónico:</label><br>
              <input type="text" formControlName="Correo" name="username" id="username" class="form-control">
              <div *ngIf="loginForm.controls['Correo'].errors && !loginForm.controls['Correo'].pristine"
                class="error-msg">
                <div [hidden]="!loginForm.controls['Correo'].errors.required">Campo requerido</div>
                <div [hidden]="!loginForm.controls['Correo'].errors.pattern">Ingresa un correo válido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Contraseña:</label><br>
              <input type="password" formControlName="Password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <!-- <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me"
                    name="remember-me" type="checkbox"></span></label> -->
              <br>
              <input type="submit" name="submit" [disabled]="loginForm.invalid" (click)="login()"
                class="btn btn-info btn-md" value="Iniciar sesión">
            </div>
            <div id="register-link" class="text-right">
              <a class="text-info" (click)="register()">Regístrate</a>
            </div>

          </form>

        </div>
        <p style="margin-top:10px;">
            <ngb-alert [dismissible]="false" *ngIf="alert">
              {{message}}
            </ngb-alert>
          </p>
      </div>
    </div>
  </div>
</div>
