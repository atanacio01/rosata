<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop:true }"
  [template]="customLoadingTemplate"></ngx-loading>
<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="registroForm">
            <div class="text-center">
              <h3 class="text-center text-info">Registro</h3>
              <span>Crea tu cuenta de médico en Rosata</span>
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Nombre:</label><br>
              <input type="text" formControlName="Nombre" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Apellido paterno:</label><br>
              <input type="text" formControlName="Apellido_Paterno" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Apellido materno:</label><br>
              <input type="text" formControlName="Apellido_Materno" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Sexo:</label><br>
              <ng-select [items]="sexo" bindLabel="Sexo" formControlName="Sexo" placeholder="Selecciona una opción*">
              </ng-select>
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Teléfono a 10 dígitos:</label><br>
              <input type="text" formControlName="Telefono" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="username" class="text-info"><span style="color:red;">*</span>Correo electrónico:</label><br>
              <input type="text" formControlName="Correo" name="username" id="username" class="form-control">
              <div *ngIf="registroForm.controls['Correo'].errors && !registroForm.controls['Correo'].pristine"
                class="error-msg">
                <div [hidden]="!registroForm.controls['Correo'].errors.required">Campo requerido</div>
                <div [hidden]="!registroForm.controls['Correo'].errors.pattern">Ingresa un correo válido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info"><span style="color:red;">*</span>Contraseña:</label><br>
              <input type="password" formControlName="Password" name="password" id="password" class="form-control">
            </div>
            <p>
              <ngb-alert [dismissible]="false" *ngIf="alertmsg">
                {{message}}
              </ngb-alert>
            </p>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" (click)="registrar()" [disabled]="registroForm.invalid"
                class="btn btn-info btn-md" value="Registrar"><br>
              <label for="username" class="text-info"><span style="color:red;">*</span>Campos obligatorios</label><br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
