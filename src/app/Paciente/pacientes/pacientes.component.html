<div class="container rt-nabvar-primary rt-body">
  <div class="row" style="margin-bottom: 30px;min-height: 130px;">
    <div class="col-lg-2">
      <button type="button" class="btn btn-primary" (click)="nuevo()"><i class="fas fa-plus"></i> Nuevo</button>
    </div>
    <div class="col-lg-5">
      <label class="sr-only" for="inlineFormInputGroup">Nombre</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-search"></i>Buscar</div>
        </div>
        <input type="text" [(ngModel)]="busqueda" (ngModelChange)="buscar()" class="form-control"
          id="inlineFormInputGroup" placeholder="Nombre del paciente">
      </div>
    </div>
    <div class="col-lg-1">
      <strong>{{totalPacientes}}</strong> Pacientes
    </div>
    <div class="col-lg-3">
      <div class="col">
        <div style="display: block; position: relative; height:20vh; width:300px;">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- <th scope="col">No. Expediente</th> -->
            <th scope="col">Nombre del paciente</th>
            <th scope="col">Residencia</th>
            <th scope="col">Fecha de nacimiento</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaPacientes" (click)="perfil(item.id)" style="cursor:pointer;">
            <!-- <td>{{item.id}}</td> -->
            <td>
              {{ item.Nombre }} {{item.Apellido_Paterno}} {{item.Apellido_Materno}}
            </td>
            <td>{{ item.Residencia }}</td>
            <td>{{ item.Fecha_Nacimiento | date : 'dd/MM/yyy'}}</td>
            <td>{{ageCalculator(item.Fecha_Nacimiento)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
