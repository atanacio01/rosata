<div class="container rt-heading rt-nabvar-primary rt-body">
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Fecha de consulta</th>
        <th scope="col">Actualizada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaConsultas" (click)="verConsulta(item.id)" style="cursor:pointer;">
        <td>{{ item.createdAt | date : 'dd/MM/yyy' }}</td>
        <td>{{ item.updatedAt | date : 'dd/MM/yyy'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
